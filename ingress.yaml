apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-ingress
spec:
  ingressClassName: nginx-example
  rules:
    - host: "demo.localdev.me"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: svelte-frontend-service
                port:
                  number: 80
